<!DOCTYPE html>
<!--
	使用angular的时候需要指定angular的作用范围
-->
<html lang="en" ng-app>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../angular.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<!--货币过滤器-->
		<input type="text" ng-model="num"/>
		<p>{{num | currency:'￥'}}</p>
		<!--时间过滤器-->
		<p>{{1489997078405|date}}</p>
		<p>{{1489997078405|date:'yyyy-MM-dd hh-mm-ss'}}</p>
		<p>{{1489997078405|date:'yyyy-MM-dd HH-mm-ss'}}</p>
		<!--json过滤器-->
		<p>{{{name:'weijin'}|json}}</p>
		<!--字符串大小写-->
		<input type="text" ng-model="str" name="" id="" value="" />
		<p>{{str|uppercase}}</p>
		<p>{{str|lowercase}}</p>
		<!--number过滤器-->
		<input type="text" ng-model="" name="" id="" value="" />
		<p>{{num|number:3}}</p><!--保留3位-->
		
		<p>{{123456|limitTo:5}}</p><!--截取前面n个字符-->
		
		
		
		
		
		
	</body>
</html>
