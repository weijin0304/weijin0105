<!DOCTYPE html>
<!--
	使用angular的时候需要指定angular的作用范围
-->
<html lang="en" ng-app>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../angular.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.sty1{
				background: red;
			}
			.sty2{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<!--<div ng-init="p=['小米','苹果','华为','小米','苹果','华为','小米','苹果','华为']">
			<p ng-repeat="item in p track by $index" ng-class="{'sty1':$even,'sty2':$odd}">{{item}}</p>
		</div>-->
		
		
		<div ng-init="p=['小米','苹果','华为','小米','苹果','华为','小米','苹果','华为']">
			<p ng-repeat="item in p track by $index" ng-init="sty1={background:'red'};sty2={background:'yellow'}" ng-style="$odd?sty1:sty2">{{item}}</p>
		</div>
	</body>
</html>
