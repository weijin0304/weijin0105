<!DOCTYPE html>
<!--
	使用angular的时候需要指定angular的作用范围
-->
<html lang="en" ng-app>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../angular.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.sty1{
				background: yellow;
			}
			.sty2{
				background: red;
			}
		</style>
	</head>
	<body>
		<!--遍历数组-->
		<!--$index:下标-->
		
		<div ng-init="name='weijin';flag='red'" ng-class="{yel:'sty1',red:'sty2'}[flag]">{{name}}</div>
		
		
		
	</body>
</html>
